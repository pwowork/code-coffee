<!doctype html>
<html lang="en">
  <head>
    <title>lOve dogs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <article class="container">
          <<div class="jumbotron">
              <h1 class="display-3">Love dogs</h1>
              <p class="lead">Connecting dos lovers with other dog lovers</p>
          </div>
          <section class="list-group" id="dogs-list">
          </section>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#register-modal">
            Register Dog
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-model-title" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Register Dog</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <form>
                      <div class="form-group">
                        <label for="dog-name">Name:</label>
                        <input type="text" minlength="3" maxlength="20" class="form-control" id="dog-name" aria-describedby="name-help" required>
                        <small id="name-help" class="form-text text-muted">Enter the dog name.</small>
                      </div>
                      <div class="form-group">
                        <label for="dog-age">Age:</label>
                        <input type="number" min="0" max="20" class="form-control" id="dog-age" aria-describedby="age-help" required>
                        <small id="age-help" class="form-text text-muted">Enter the dog age.</small>
                      </div>
                      <div class="form-group">
                        <label for="dog-description">Description:</label>
                        <textarea type="text" minlength="50" maxlength="1000" cols="30" rows="10" class="form-control" 
                              id="dog-description" aria-describedby="description-help" required></textarea>
                        <small id="description-help" class="form-text text-muted">Describe the dog in the couple of sentences.</small>
                      </div>
                      </form>                 
                   </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="dog-register" data-dismiss="modal">Register</button>
                </div>
              </div>
            </div>
          </div>
          
          <script>
            $('#exampleModal').on('show.bs.modal', event => {
              var button = $(event.relatedTarget);
              var modal = $(this);
              // Use above variables to manipulate the DOM
              
            });
          </script>
      </article>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
